<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Dashboard</title>
</head>
<body>
    <div class="content" id="main-content">
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span>Welcome,</span>
                    <h2>Student Name</h2>
                </div> 
                <div class="header--image">
                    <img src="/img/UOSM.png" alt="Image" width="50" height="50">
                </div>                          
            </div>

            <div class="card-container">
                <h3 class="main-title">
                    Today's Data
                </h3>

                <div class="card--wrapper">
                    <div class="dash--card light-red ">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Time
                                </span>
                                <div id="live-time"></div>               
                            </div>
                            <i class='bx bxs-time nav-icons'></i>
                        </div>           
                    </div>

                    <div class="dash--card light-purple">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Date
                                </span>
                                <div id="liveDate"></div>        
                            </div>
                            <i class='bx bxs-calendar nav-icons'></i>
                        </div>         
                    </div>

                    <div class="dash--card light-green ">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Modules Taken
                                </span>
                                <h3 class="module-count">4 modules</h3>     
                            </div>
                            <i class='bx bxs-book-content nav-icons'></i>
                        </div>         
                    </div>

                    <div class="dash--card light-blue ">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Absent Rate
                                </span>
                                <h3 class="student-count">90%</h3>     
                            </div>
                            <i class='bx bxs-chart nav-icons'></i>
                        </div>         
                    </div>
                </div>
            </div>

            <div class="tabular-wrapper">
                <h3 class="main--title">Notification and Reminders</h3>
                <div class="table--container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Messages</th>
                                <th></th>
                            </tr>

                            <tbody>
                                <tr>
                                    <td>2023-05-01</td>
                                    <td>There will be a holiday</td>
                                    <td><input type="checkbox" class="checkbox" data-target="message1"/></td>
                                </tr>
                                <tr>
                                    <td>2023-05-02</td>
                                    <td>There will be no holiday</td>
                                    <td><input type="checkbox" class="checkbox" data-target="message2"/></td>
                                </tr>
                                <tr>
                                    <td>2023-05-03</td>
                                    <td>There are no classes tomorrow</td>
                                    <td><input type="checkbox" class="checkbox" data-target="message3"/></td>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </div>
        
   

</body>
</html>
